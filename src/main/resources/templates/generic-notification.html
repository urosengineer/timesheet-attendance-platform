<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fa;
            color: #232323;
            margin: 0;
            padding: 0 0 30px 0;
        }
        .container {
            background: #fff;
            max-width: 540px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.06);
            padding: 32px 40px;
        }
        .footer {
            margin-top: 32px;
            font-size: 13px;
            color: #6c757d;
            text-align: center;
        }
        .title {
            font-size: 19px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .message {
            font-size: 16px;
            margin-bottom: 18px;
        }
        @media (max-width: 600px) {
            .container { padding: 18px 8px; }
        }
    </style>
</head>
<body>
<div class="container">
    <p style="margin-top:0;">Dear <strong>[[${userFullName}]]</strong>,</p>
    <div class="title">[[${title}]]</div>
    <div class="message">[[${message}]]</div>
    <div class="footer">
        This message was sent automatically by Timesheet System.<br>
        Please do not reply to this email.
    </div>
</div>
</body>
</html>
